# 逻辑数据库
databaseName: wenjw_db

# 数据源配置：1个MySQL（ds_0） + 1个OpenGauss（ds_1）
dataSources:
  # MySQL数据源（ds_0）
  wenjw_db0:
    url: jdbc:mysql://172.17.0.3:3306/wenjw_db0?serverTimezone=UTC&useSSL=false&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    connectionTimeoutMilliseconds: 30000
    idleTimeoutMilliseconds: 60000
    maxLifetimeMilliseconds: 1800000
    maxPoolSize: 50
    minPoolSize: 1
  
  # OpenGauss数据源（ds_1）
  wenjw_db1:
    # OpenGauss JDBC URL格式：jdbc:opengauss://主机:端口/数据库名?参数
    url: jdbc:postgresql://172.17.0.2:5432/wenjw_db1?useSSL=false&serverTimezone=UTC&characterEncoding=utf-8&allowPublicKeyRetrieval=true
    username: ahwei
    password: Ahwei@123
    connectionTimeoutMilliseconds: 30000
    idleTimeoutMilliseconds: 60000
    maxLifetimeMilliseconds: 1800000
    maxPoolSize: 50
    minPoolSize: 1

# 分片规则
rules:
  - !SHARDING
    tables:
      wenjw_Stu:
        # 逻辑表 wenjw_Stu 划分为以下两个实际表
        actualDataNodes: wenjw_db0.wenjw_Stu0, wenjw_db1.wenjw_Stu1
        tableStrategy:
          standard:
            shardingColumn: Sno
            shardingAlgorithmName: wenjw_Stu_inline
        keyGenerateStrategy:
          column: Sno
          keyGeneratorName: snowflake
      wenjw_SC:
        # 逻辑表 wenjw_SC 划分为以下两个实际表
        actualDataNodes: wenjw_db0.wenjw_SC0, wenjw_db1.wenjw_SC1
        tableStrategy:
          standard:
            shardingColumn: Sno
            shardingAlgorithmName: wenjw_SC_inline
        keyGenerateStrategy:
          column: Sno
          keyGeneratorName: snowflake

    # 配置绑定表
    bindingTables:
      - wenjw_Stu
      - wenjw_SC

    # 配置广播表
    broadcastTables:
      - wenjw_Cou

    # 默认的分库策略
    defaultDatabaseStrategy:
      standard:
        shardingColumn: Sno
        shardingAlgorithmName: database_inline

    defaultTableStrategy:
      none: {}

    # 配置分库分表算法
    shardingAlgorithms:
      database_inline:
        type: INLINE
        props:
          algorithm-expression: wenjw_db${Sno % 2}
          allow-range-query-with-inline-sharding: true
      wenjw_Stu_inline:
        type: INLINE
        props:
          algorithm-expression: wenjw_Stu${Sno % 2}
          allow-range-query-with-inline-sharding: true
      wenjw_SC_inline:
        type: INLINE
        props:
          algorithm-expression: wenjw_SC${Sno % 2}
          allow-range-query-with-inline-sharding: true

    # 配置主键生成器
    keyGenerators:
      snowflake:
        type: SNOWFLAKE

    # 配置审计器
    auditors:
      sharding_key_required_auditor:
        type: DML_SHARDING_CONDITIONS